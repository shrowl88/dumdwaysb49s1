    <h2>GET IN TOUCH</h2>
    <form action="">
        <div>
            <label for="name">Nama</label>
            <input type="text" id="name" placeholder="Your Name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email" required>
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input type="text" idphone="" placeholder="Your Phone Number" required>
        </div>
        <div>
            <label for="subject">Subject</label>
            <select name="subject" id="subject">
                <option value="">Select here</option>
                <option value="">Frontend</option>
                <option value="">Backend</option>
                <option value="">Fullstack</option>
            </select>
        </div>
        <div>
            <label for="message">Your Message</label>
            <textarea name="message" id="message" cols="35" rows="5" placeholder="Write your message here"></textarea>
        </div>
        <div class="to-right">
            <button type="submit" class="submits">Submit</button>
        </div>
    </form>
