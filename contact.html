    <!-- contact me -->
    <h2>GET IN TOUCH</h2>
    <form>
        <div>
          <label for="input-name">Name</label>
          <input height="500" type="text" id="input-name" placeholder="Your Name" required />
        </div>
  
        <div>
          <label for="input-email">Email</label>
          <input type="email" id="input-email" placeholder="Your Email" required />
        </div>
  
        <div>
          <label for="input-phone">Phone Number</label>
          <input type="number" id="input-phone" placeholder="Your Phone" />
        </div>
  
        <div>
          <label for="input-subject">Subject</label>
          <select id="input-subject">
            <option value="" hidden>Select</option>
            <option>Frontend</option>
            <option>Backend</option>
            <option>Fullstack</option>
          </select>
        </div>
  
        <div>
          <label for="input-message">Your Message</label>
          <textarea rows="5" cols="10" id="input-message" placeholder="Your Message" ></textarea>
        </div>
  
        <div>
          <button type="button" onclick="submitData()" class="submits">Submit</button>
        </div>
      </form> 
    <!-- tutup contact me -->
    <script src="contact.js"></script>
</body>
